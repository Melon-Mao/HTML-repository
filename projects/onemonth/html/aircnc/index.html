<!DOCTYPE html>
<html>
    <head>
        <title>AirCnC - Rent a Cat or Dog</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <meta
            name="description"
            content="AirC&amp;C is the premiere site renting cute cats and canines"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,600"
            rel="stylesheet"
            type="text/css"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <section class="logo">
                <img src="images/logo.png" alt="AirCnC Logo" />
            </section>
            <!-- .logo -->

            <section class="main-dog">
                <img src="images/dog-hero-image.png " alt="Dog" />
            </section>
            <!-- .main-dog -->

            <section class="details">
                <section class="owner-details">
                    <div class="center">
                        <img src="images/chris-castiglione.png " alt="Chris" />
                        <p>Owner</p>
                        <p class="strong">Chris</p>

                        <h1>Chris, Golden Retriever</h1>

                        <h2>New York, NY, United States</h2>

                        <div class="center">
                            <div class="icons">
                                <div class="icon">
                                    <img
                                        src="images/icons/mute.svg"
                                        alt="Mute"
                                    />
                                    <p>Doesn't Bark</p>
                                </div>

                                <div class="icon">
                                    <img
                                        src="images/icons/baby.svg"
                                        alt="Baby"
                                    />
                                    <p>Kid Friendly</p>
                                </div>

                                <div class="icon">
                                    <img
                                        src="images/icons/lightning.svg"
                                        alt="Lightning"
                                    />
                                    <p>Energetic</p>
                                </div>
                            </div>
                            <!-- .icons -->
                            <div class="clearfix"></div>
                        </div>
                        <!-- .center -->
                    </div>
                    <!-- .center -->
                </section>
                <!-- .owner-details -->

                <section class="booking">
                    <div class="center">
                        <h1><span class="price">$30</span> Per Day</h1>
                    </div>
                    <!-- .center -->
                    <div class="button">
                        <h2>Request to Book</h2>
                    </div>
                </section>
                <!-- .booking -->
            </section>
            <!-- .details -->
        </div>
        <!-- .container -->
    </body>
</html>
